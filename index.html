    <section id="hero">
      <div class="wrapper">
        <nav class="navbar">
          <h2 class="navbar__logo">Le Questel</h2>
          <ul class="navbar__list">
            <li class="navbar__item">
              <a class="navbar__link" href="#">Accueil</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Menu</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Recettes</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Contact</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">A Emporter</a>
            </li>
          </ul>
        </nav>
      </div>
      <!--formulaire mobile -->
      <div class="container">
        <nav role="navigation">
          <div id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
              <li class="menu__item">
                <a href="#" class="menu__link">Accueil</a>
              </li>
              <li class="menu__item">

              </li>
            </ul>
          </div>
        </nav>

      <!--formulaire sign Up-->
      <div class="formulaire">
        <div class="wrapper">
          <form>
            <div class="input-box">
              <input type="text" placeholder="User Name" />
            </div>
            <div class="input-box">
              <input type="email" placeholder="Email Here" />
            </div>
            <div class="input-box">
              <input type="password" placeholder="Password" />
            </div>

            <div class="rememberMe">
              <label class="form-control">
                <input type="checkbox" class="checkbox" />
                Remember me
              </label>
            </div>
            <button type="submit" class="btn">Créer</button>
            <p>J'ai déjà un <a href="#">compte</a></p>
          </form>
        </div>
      </div>
    </section>
