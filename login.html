<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Log in page</title>
  </head>
  <body>
    <section id="hero">
      <div class="wrapper">
        <nav class="navbar">
          <h2 class="navbar__logo">Le Questel</h2>
          
            <ul class="navbar__list">
              <li class="navbar__item">
                <a class="navbar__link" href="#">Contact</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">Accueil</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">Menu</a>
              </li>
            </ul>
            <div>
              <button class=" btn btn--signup">S'enregistrer</button>
              <button class=" btn btn--login">Log In</button>

            </div>
        </nav>
      </div>
      

      <!--formulaire sign Up-->
      <div class="form form-signup">
        <div class="wrapper">
         
          <form>
            <div class="input-box">
              <input type="text" placeholder="User Name" />
            </div>
            <div class="input-box">
              <input type="email" placeholder="Email Here" />
            </div>
            <div class="input-box">
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-box">
              <input type="password" placeholder="Confirm Password" />
            </div>


            <button type="submit" class="btn">Créer</button>
            <p>J'ai déjà un <a href="#">compte</a></p>
          </form>
        </div>
      </div>
      <!-- formulaire login -->
      <div class="form form-login">
        <div class="wrapper">
          <form>
            <div class="input-box">
              <input type="text" placeholder="User Name" />
            </div>
      
            <div class="input-box">
              <input type="password" placeholder="Password" />
            </div>

            <div class="rememberMe">
              <label class="form-control">
                <input type="checkbox" class="checkbox" />
                Remember me
              </label>
            </div>
            <button type="submit" class="btn">Se Connecter</button>
            <p>Je n'ai pas de <a href="#">compte</a></p>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
